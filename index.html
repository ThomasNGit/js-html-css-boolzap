<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Boolzapp</title>
</head>
<body>
    <!-- container generale di pagina -->
    <div class="global-container">
        <div class="green-container"></div>
        <div class="grey-container"></div>
        <!--div contenente la chatbox  -->
        <div class="app-window">
            <div class="wrapper first-w">
                <!-- div contenente nome utente -->
                <div class="username">
                    <img class="userimg" src="assets/img/me.jpg" alt="User">
                    <span>Thomas</span>
                    <a href="#"><i class="fas fa-sync"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>

                <!-- div contenente nome chat -->
                <div class="chatname">
                    <div>
                        <span class="chatname-name"></span> <br>
                        <span class="ultimoacc">Ultimo accesso alle: 14.07</span>
                    </div>  
                    <div class="icons">
                        <a href="#"><i class="fas fa-search"></i></a>
                        <a href="#"><i class="fas fa-paperclip"></i></a>
                        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                    </div>
                    
                </div>
            </div>
            <div class="wrapper second-w">
            <!-- div contenente la sezione di sinistra della webapp -->
                <div class="left-section">
                    <!-- sezione notifica -->
                    <div class="notifiche">
                        <p id="par-1">Ricevi le notifiche di nuovi messaggi</p>
                        <p id="par-2">Silenzia le notifiche</p>
                    </div>
                    <!-- sezione searchbar -->
                    <div class="cerca">
                        <a href="#" id="contact-search"><i class="fas fa-search"></i></a>
                        <input type="text" id="searchtxt" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- sezione lista contatti -->
                    <div class="contact-list">

                        <div class="contact-me contact-active" data-name="user-1">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span class="nomeattivo">Irene</span>
                        </div>

                        <div class="contact-me" data-name="user-2">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Marco</span>
                        </div>

                        <div class="contact-me" data-name="user-3">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Michele</span>
                        </div>

                        <div class="contact-me" data-name="user-4">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Simone</span>
                        </div>

                        <div class="contact-me" data-name="user-5">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Filippo</span>
                        </div>

                        <div class="contact-me" data-name="user-6">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Alessandro</span>
                        </div>

                        <div class="contact-me" data-name="user-7">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Carlo</span>
                        </div>

                        <div class="contact-me" data-name="user-8">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Lorenzo</span>
                        </div>

                        <div class="contact-me" data-name="user-9">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Mattia</span>
                        </div>

                        <div class="contact-me" data-name="user-10">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Valentina</span>
                        </div>

                        <div class="contact-me" data-name="user-11">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Sandro</span>
                        </div>

                        <div class="contact-me" data-name="user-12">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Riccardo</span>
                        </div>

                        <div class="contact-me" data-name="user-13">
                            <img class="userimg" src="assets/img/user.png" alt="User">
                            <span>Peppa</span>
                        </div>
                    </div>
                </div>
                <!-- div contenente la chatbox e la stringa di chat -->
                <div class="right-section">
                    <!-- div della chatbox -->                   
                        <div class="chatbox hidden-chat chat-active" data-name="user-1">
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-2">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-3">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-4">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-5">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-6">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-7">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-8">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-9">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-10">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-11">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-12">   
                        </div>
                        <div class="chatbox hidden-chat" data-name="user-13">   
                        </div>
                    <!-- div template -->
                    <div id="template">
                        <div id="userinput"></div>
                        <div id="risposta">Ciao</div>
                    </div>
                    <!-- div del campo inserimento messaggi -->
                    <div class="inputfield">
                        <a href="#"><i class="far fa-smile"></i></a>
                        <input class="usermsg" type="text" placeholder="Scrivi un messaggio">
                        <a href="#" class="sendmsg"><i class="fab fa-telegram-plane"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>    






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
